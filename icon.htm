<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/1e3d0a6669.js" crossorigin="anonymous"></script>
    <style>
        .fa-star, .fa-star-half-stroke{
            color: gold;
            font-size: 25px;
        }
        .fa-brands{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
    </p>
    <button><i class="fa-solid fa-cart-plus"></i>By This</button>
    <p><i class="fa-solid fa-users"></i> 360 Friends</p>
    <p>
        <span>
            Follow Us:
        </span>
        <a href="www.facebook.com"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="www.instagram.com"><i class="fa-brands fa-instagram-square"></i></a>
        <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a href="www.github.com"><i class="fa-brands fa-github"></i></a>

    </p>
</body>
</html>
